<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!--<link type="text/css" rel="stylesheet" href="../../node_modules/normalize.css/normalize.css">-->
    <!--<link type="text/css" rel="stylesheet" href="../../styles/vendor/bootstrap/bootstrap.min.css">-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link type="text/css" rel="stylesheet" href="../../styles/app/login.css">
    
    <title>login</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!--<script type="application/javascript" rel="script" src="../../node_modules/jquery/dist/jquery.min.js"></script>-->
    <!--<script type="application/javascript" rel="script" src="../../scripts/vendor/bootstrap/bootstrap.min.js"></script>-->
    <script type="application/javascript" rel="script" src="../../scripts/app/login/LoginForm.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
            
            <h3>Application Name</h3>
            
            <div class="panel panel-default box-shadow">
                <div class="panel-heading">
                    <span class="text-primary">Authentication</span>
                    <span class="text-muted pull-right today" title="Today" />
                </div><!--.panel-heading-->
                
                <div class="panel-body">
                    <form method="POST">
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-envelope" /></div>
                                <input autofocus class="form-control" id="email" placeholder="Your email" required
                                       tabindex="1" type="email">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <a class="btn btn-xs btn-link" href="#forget-password" tabindex="4">Forget password?</a>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                                <input class="form-control" placeholder="Your password" required tabindex="2"
                                       type="password">
                            </div>
                        </div>
                        
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        
                        <button class="btn btn-block btn-primary" tabindex="3" type="submit">Authenticate</button>
                        <p class="text-center text-muted h4">
                            or
                        </p>
                        <a class="btn btn-block btn-success" href="#create-account" tabindex="5">Create account</a>
                    </form>
                </div>
            </div><!--.panel-->
        </div><!--.cols-->
    </div><!--.row-->
</div><!--.container-->

</body>
</html>
